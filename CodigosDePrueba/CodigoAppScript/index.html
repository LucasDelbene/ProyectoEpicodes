<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CODIGO TRAER TABLA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <h1>Mantenimientos</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                </tr>
            </thead>

            <tbody id="tbodyTabla">

            </tbody>
        </table>
    </div>

    <template id="rowTemplate">
        <tr>
            <td class="templateNombre"></td>
            <td class="templateCorreo"></td>
            <td class="templateTelefono"></td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        window.addEventListener("load", lookforData);

        function lookforData(){
            google.script.run
            .withSuccessHandler(tablas=>{
              let tableBody = document.getElementById("tbodyTabla");
              var template = document.getElementById("rowTemplate");
              var templateContenido = template.content;

              tablas.forEach(tabla=>{
                const tr = templateContenido.cloneNode(true);

                const nombreColumna = tr.querySelector(".templateNombre");
                const correoColumna = tr.querySelector(".templateCorreo");
                const telefonoColumna = tr.querySelector(".templateTelefono");

                nombreColumna.textContent = tabla[0];
                correoColumna.textContent = tabla[1];
                telefonoColumna.textContent = tabla[2];

                tableBody.appendChild(tr);
              })
            })
            .getData();
        }
    </script>
  </body>
</html>
